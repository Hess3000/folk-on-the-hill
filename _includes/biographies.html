<section id="biographies">
  <div class="biographies__container container">
    <img class="biographies__container__img" src="/imgs/folk_on_the_hill_biographies_ribbon.png" alt="Folk on the hill festival biographies">

    <div class="biographies__container__list">
      <div class="biographies__container__list--item">
        <div class="biographies__container__list--item__cover" style="background-image: url({{ site.data.biographies.artist_1_cover_url }})">
        </div>

        <h2>{{ site.data.biographies.artist_1 }}</h2>
        <p>{{ site.data.biographies.artist_1_description }}</p>
      </div>

      <div class="biographies__container__list--item">
        <div class="biographies__container__list--item__cover" style="background-image: url({{ site.data.biographies.artist_2_cover_url }})">
        </div>

        <h2>{{ site.data.biographies.artist_2 }}</h2>
        <p>{{ site.data.biographies.artist_2_description }}</p>
      </div>
    </div>

  </div>
</section>
