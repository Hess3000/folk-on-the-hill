backend:
  name: github
  repo: Hess3000/folk-on-the-hill
  branch: gh-pages
media_folder: "imgs/uploads"
collections:
  - label: "Edit sections of Folk on the Hill below"
    name: "pages"
    files:
      - label: "Saturday line-up"
        name: "satlineup"
        file: "_data/lineup.yml"
        fields:
          - {label: Artist 1, name: name1, widget: string, required: false}
          